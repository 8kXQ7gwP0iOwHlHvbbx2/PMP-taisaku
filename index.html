<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMP Ultimate Prep</title>
    <style>
        :root { 
            --glass-bg: #ffffff;
            --primary: #6366f1;
            --primary-light: #eef2ff;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border-color: #e2e8f0;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-gradient); color: var(--text-main);
            margin: 0; min-height: 100vh; display: flex; justify-content: center;
        }

        .container { 
            width: 100%; max-width: 600px; background: var(--glass-bg); padding: 24px;
            border-radius: 20px; box-shadow: var(--card-shadow); margin: 20px 10px; align-self: flex-start;
        }

        h1 { font-size: 22px; font-weight: 800; text-align: center; margin-bottom: 24px; }

        /* ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ */
        .dashboard { display: flex; gap: 12px; margin-bottom: 24px; }
        .stat-card {
            flex: 1; background: #f8fafc; padding: 12px; border-radius: 12px;
            border: 1px solid var(--border-color); text-align: center;
        }
        .stat-value { display: block; font-size: 22px; font-weight: 800; color: var(--primary); }
        .stat-label { font-size: 11px; font-weight: 600; color: var(--text-sub); }

        /* ãƒ¡ãƒ‹ãƒ¥ãƒ¼ */
        .menu-stack { display: flex; flex-direction: column; gap: 12px; }
        button { 
            padding: 16px; font-size: 16px; font-weight: 700; cursor: pointer; border: none; 
            border-radius: 12px; transition: all 0.2s; background: #fff; border: 1px solid var(--border-color);
        }
        
        .btn-primary { background: var(--primary); color: white; border: none; }
        .btn-success { background: var(--success); color: white; border: none; }
        .btn-danger { background: #fee2e2; color: var(--danger); border: none; }
        .btn-warning { background: #fef3c7; color: #92400e; border: none; }

        /* ã‚¯ã‚¤ã‚ºUI */
        .header-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .category-tag { background: var(--primary-light); color: var(--primary); padding: 4px 12px; border-radius: 99px; font-size: 12px; font-weight: 700; }
        
        #question-text { font-size: 17px; line-height: 1.6; font-weight: 700; margin-bottom: 20px; }

        /* å›ç­”é¸æŠè‚¢ï¼šç¸¦ä¸¦ã³ã‚’å¼·åŒ– */
        .option-btn {
            display: block; width: 100%; text-align: left;
            background: #fff; border: 2px solid #f1f5f9; 
            margin-bottom: 12px; font-size: 15px; padding: 16px;
            color: var(--text-main); line-height: 1.4;
        }
        .option-btn:hover:not([disabled]) { 
            border-color: var(--primary); background: var(--primary-light); 
        }
        .option-btn.correct { background: var(--success) !important; color: white !important; border-color: var(--success) !important; }
        .option-btn.wrong { background: var(--danger) !important; color: white !important; border-color: var(--danger) !important; }

        .feedback-card {
            background: #f8fafc; border-radius: 12px; padding: 16px; margin-top: 20px;
            border: 1px solid var(--border-color); border-left: 4px solid var(--primary);
        }

        .search-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 12px; }
        .search-btn {
            padding: 10px; font-size: 12px; text-decoration: none; border-radius: 8px;
            text-align: center; font-weight: 700;
        }

        .home-icon {
            width: 40px; height: 40px; background: #f1f5f9; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 18px;
        }

        .hidden { display: none; }

        /* æˆç¸¾ãƒ†ãƒ¼ãƒ–ãƒ« */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px 8px; border-bottom: 1px solid #f1f5f9; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <div id="home-screen">
        <h1>PMP Ultimate Prep</h1>
        
        <div id="dashboard" class="dashboard hidden">
            <div class="stat-card">
                <span id="overall-progress" class="stat-value">0%</span>
                <span class="stat-label">å­¦ç¿’é€²æ—ç‡</span>
            </div>
            <div class="stat-card">
                <span id="overall-accuracy" class="stat-value">0%</span>
                <span class="stat-label">å¹³å‡æ­£è§£ç‡</span>
            </div>
        </div>

        <div id="loading-status" style="text-align:center;">Loading...</div>
        
        <div class="menu-stack hidden" id="main-menu">
            <button class="btn-primary" onclick="startQuiz('order')">æœ€åˆã‹ã‚‰è§£ã</button>
            <button id="resume-btn" onclick="resumeQuiz()" class="btn-success" style="display:none;">å‰å›ã®ç¶šãã‹ã‚‰è§£ã</button>
            <button id="review-btn" onclick="startQuiz('review')" class="btn-danger hidden">é–“é•ãˆãŸå•é¡Œã‚’å¾©ç¿’ã™ã‚‹ (<span id="wrong-count">0</span>)</button>
            <button class="btn-warning" onclick="showCategoryMenu()">ã‚«ãƒ†ã‚´ãƒªã‚’é¸æŠã—ã¦è§£ã</button>
            <button onclick="startQuiz('random')">å•é¡Œã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«è§£ã</button>
            <button style="background: #f1f5f9;" onclick="showStats()">æˆç¸¾è¡¨ãƒ»åˆæ ¼åˆ¤å®š</button>
        </div>
    </div>

    <div id="category-screen" class="hidden">
        <div class="header-nav">
            <span class="category-tag">ã‚«ãƒ†ã‚´ãƒªé¸æŠ</span>
            <div class="home-icon" onclick="showHome()">ğŸ </div>
        </div>
        <div id="category-list" class="menu-stack"></div>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="header-nav">
            <div id="progress-text" style="font-size: 12px; font-weight: 700; color: var(--text-sub);"></div>
            <div class="home-icon" onclick="confirmGoHome()">ğŸ </div>
        </div>
        <div id="category-label" class="category-tag" style="margin-bottom: 12px; display: inline-block;"></div>
        <div id="question-text"></div>
        
        <div id="options-container"></div>
        
        <div id="feedback-container" class="hidden">
            <div class="feedback-card">
                <div id="result-msg"></div>
                <div class="search-grid" id="search-buttons"></div>
            </div>
            <button class="btn-primary" onclick="nextQuestion()" style="width:100%; margin-top:20px;">æ¬¡ã®å•é¡Œã¸</button>
        </div>
    </div>

    <div id="stats-screen" class="hidden">
        <div class="header-nav">
            <span class="category-tag">æˆç¸¾ãƒ»åˆæ ¼åˆ¤å®š</span>
            <div class="home-icon" onclick="showHome()">ğŸ </div>
        </div>
        <div id="total-status" style="padding:20px; border-radius:12px; text-align:center; font-weight:800; margin-bottom:20px;"></div>
        <div style="overflow-x: auto;">
            <table id="stats-table">
                <thead><tr style="color: var(--text-sub);"><th>ã‚«ãƒ†ã‚´ãƒª</th><th>æ­£è§£</th><th>ç‡</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
let allQuestions = [];
let currentQuiz = [];
let currentIndex = 0;
let scoreData = JSON.parse(localStorage.getItem('pmpStats')) || {};
let wrongQuestionIds = JSON.parse(localStorage.getItem('pmpWrongIds')) || [];
let answeredQuestionIds = JSON.parse(localStorage.getItem('pmpAnsweredIds')) || [];

function cleanStr(str) {
    if (!str) return "";
    return str.toString().replace(/\\"/g, '"').replace(/^"/, '').replace(/"$/, '').trim();
}

async function initApp() {
    try {
        const response = await fetch('./PMP.json');
        const rawData = await response.json();
        allQuestions = rawData.map((q, idx) => {
            const getVal = (key) => q[key] || q[`"${key}"`] || q[`\\"${key}\\"`];
            return {
                id: idx,
                category: cleanStr(getVal("Category")),
                question: cleanStr(getVal("Question")),
                options: {
                    A: cleanStr(getVal("Option_A")), B: cleanStr(getVal("Option_B")),
                    C: cleanStr(getVal("Option_C")), D: cleanStr(getVal("Option_D"))
                },
                answer: cleanStr(getVal("Answer")).toUpperCase().replace(/[^A-D]/g, ''),
                explanation: cleanStr(getVal("Explanation"))
            };
        });
        document.getElementById('loading-status').classList.add('hidden');
        document.getElementById('main-menu').classList.remove('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        updateHomeUI();
    } catch (err) {
        document.getElementById('loading-status').innerHTML = "âš ï¸ PMP.jsonã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
    }
}

function updateHomeUI() {
    const total = allQuestions.length;
    document.getElementById('overall-progress').innerText = total > 0 ? Math.round((answeredQuestionIds.length / total) * 100) + "%" : "0%";
    let tc = 0, ta = 0;
    for(let cat in scoreData) { tc += scoreData[cat].correct; ta += scoreData[cat].total; }
    document.getElementById('overall-accuracy').innerText = ta > 0 ? Math.round((tc / ta) * 100) + "%" : "0%";
    document.getElementById('resume-btn').style.display = localStorage.getItem('pmpProgress') ? 'block' : 'none';
    const rb = document.getElementById('review-btn');
    if (wrongQuestionIds.length > 0) {
        rb.classList.remove('hidden');
        document.getElementById('wrong-count').innerText = wrongQuestionIds.length;
    } else rb.classList.add('hidden');
}

function showHome() {
    document.querySelectorAll('.container > div').forEach(el => el.classList.add('hidden'));
    document.getElementById('home-screen').classList.remove('hidden');
    updateHomeUI();
}

function confirmGoHome() { if (confirm("è¡¨ç´™ã«æˆ»ã‚Šã¾ã™ã‹ï¼Ÿé€²æ—ã¯ä¿å­˜ã•ã‚Œã¦ã„ã¾ã™ã€‚")) showHome(); }

function startQuiz(mode, catName = null) {
    currentIndex = 0;
    if (mode === 'random') currentQuiz = [...allQuestions].sort(() => Math.random() - 0.5);
    else if (mode === 'order') {
        const cats = [...new Set(allQuestions.map(q => q.category))];
        currentQuiz = [];
        cats.forEach(c => {
            const filtered = allQuestions.filter(q => q.category === c).sort(() => Math.random() - 0.5);
            currentQuiz = currentQuiz.concat(filtered);
        });
    } else if (mode === 'review') currentQuiz = allQuestions.filter(q => wrongQuestionIds.includes(q.id)).sort(() => Math.random() - 0.5);
    else currentQuiz = allQuestions.filter(q => q.category === catName).sort(() => Math.random() - 0.5);
    
    if (currentQuiz.length === 0) return alert("å•é¡ŒãŒã‚ã‚Šã¾ã›ã‚“ã€‚");
    document.querySelectorAll('.container > div').forEach(el => el.classList.add('hidden'));
    document.getElementById('quiz-screen').classList.remove('hidden');
    renderQuestion();
}

function renderQuestion() {
    const q = currentQuiz[currentIndex];
    document.getElementById('progress-text').innerText = `${currentIndex + 1} / ${currentQuiz.length}`;
    document.getElementById('category-label').innerText = q.category;
    document.getElementById('question-text').innerText = q.question;
    document.getElementById('feedback-container').classList.add('hidden');
    
    // ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’é…åˆ—ã«ã—ã¦ã‚·ãƒ£ãƒƒãƒ•ãƒ«
    const opts = Object.entries(q.options).map(([key, text]) => ({ key, text })).sort(() => Math.random() - 0.5);
    const container = document.getElementById('options-container');
    container.innerHTML = '';
    opts.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = opt.text;
        btn.onclick = () => checkAnswer(opt.key, q, opt.text);
        container.appendChild(btn);
    });
    window.scrollTo(0,0);
}

function checkAnswer(selectedKey, q, selectedText) {
    const isCorrect = (selectedKey === q.answer);
    const correctText = q.options[q.answer];
    document.querySelectorAll('.option-btn').forEach(btn => {
        btn.disabled = true;
        if (btn.innerText === correctText) btn.classList.add('correct');
        if (btn.innerText === selectedText && !isCorrect) btn.classList.add('wrong');
    });

    if(!scoreData[q.category]) scoreData[q.category] = { correct: 0, total: 0 };
    scoreData[q.category].total++;
    if(isCorrect) scoreData[q.category].correct++;
    localStorage.setItem('pmpStats', JSON.stringify(scoreData));

    if (!answeredQuestionIds.includes(q.id)) {
        answeredQuestionIds.push(q.id);
        localStorage.setItem('pmpAnsweredIds', JSON.stringify(answeredQuestionIds));
    }

    if (isCorrect) wrongQuestionIds = wrongQuestionIds.filter(id => id !== q.id);
    else if (!wrongQuestionIds.includes(q.id)) wrongQuestionIds.push(q.id);
    localStorage.setItem('pmpWrongIds', JSON.stringify(wrongQuestionIds));

    document.getElementById('feedback-container').classList.remove('hidden');
    document.getElementById('result-msg').innerHTML = `
        <div style="font-weight:800; font-size:18px; color:${isCorrect ? 'var(--success)' : 'var(--danger)'}">${isCorrect ? 'â­• æ­£è§£' : 'âŒ ä¸æ­£è§£'}</div>
        <div style="margin-top:8px; font-size:14px; color:var(--text-sub); line-height:1.5;">${q.explanation}</div>`;

    const searchArea = document.getElementById('search-buttons');
    searchArea.innerHTML = `<a href="https://www.google.com/search?q=${encodeURIComponent('PMP ' + correctText)}" target="_blank" class="search-btn" style="background:var(--primary); color:white;">æ­£ç­”ã‚’æ¤œç´¢</a>`;
    if(!isCorrect) searchArea.innerHTML += `<a href="https://www.google.com/search?q=${encodeURIComponent('PMP ' + selectedText)}" target="_blank" class="search-btn" style="background:#e2e8f0; color:var(--text-main);">èª¤ç­”ã‚’æ¤œç´¢</a>`;

    localStorage.setItem('pmpProgress', JSON.stringify({ currentIndex: currentIndex + 1, currentQuiz }));
}

function nextQuestion() {
    currentIndex++;
    if(currentIndex < currentQuiz.length) renderQuestion();
    else { localStorage.removeItem('pmpProgress'); alert("ã™ã¹ã¦ã®å•é¡Œã‚’è§£ãçµ‚ã‚ã‚Šã¾ã—ãŸï¼"); showStats(); }
}

function resumeQuiz() {
    const saved = JSON.parse(localStorage.getItem('pmpProgress'));
    if(saved) {
        currentQuiz = saved.currentQuiz; currentIndex = saved.currentIndex;
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        renderQuestion();
    }
}

function showCategoryMenu() {
    document.querySelectorAll('.container > div').forEach(el => el.classList.add('hidden'));
    document.getElementById('category-screen').classList.remove('hidden');
    const list = document.getElementById('category-list');
    const categories = [...new Set(allQuestions.map(q => q.category))];
    list.innerHTML = '';
    categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.innerText = cat; btn.onclick = () => startQuiz('category', cat);
        list.appendChild(btn);
    });
}

function showStats() {
    document.querySelectorAll('.container > div').forEach(el => el.classList.add('hidden'));
    document.getElementById('stats-screen').classList.remove('hidden');
    const tbody = document.querySelector('#stats-table tbody');
    tbody.innerHTML = '';
    let tc = 0, ta = 0;
    for(let cat in scoreData) {
        const row = tbody.insertRow();
        const {correct, total} = scoreData[cat];
        tc += correct; ta += total;
        row.innerHTML = `<td>${cat}</td><td>${correct}/${total}</td><td style="font-weight:700">${((correct/total)*100).toFixed(1)}%</td>`;
    }
    const rate = ta > 0 ? ((tc / ta) * 100).toFixed(1) : 0;
    const isPass = rate >= 70;
    const statusDiv = document.getElementById('total-status');
    statusDiv.style.background = isPass ? "#dcfce7" : "#fee2e2";
    statusDiv.style.color = isPass ? "#166534" : "#991b1b";
    statusDiv.innerHTML = `<div style="font-size:12px; opacity:0.8">ç¾åœ¨ã®ç·åˆæ­£ç­”ç‡</div><div style="font-size:32px">${rate}%</div><div>${isPass ? 'åˆæ ¼ãƒ©ã‚¤ãƒ³çªç ´ï¼' : 'ã‚ã¨å°‘ã—ã§åˆæ ¼ãƒ©ã‚¤ãƒ³(70%)'}</div>`;
}

initApp();
</script>
</body>
</html>
